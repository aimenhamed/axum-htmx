{% extends "base.html" %} {% block content %}
<h1 id="title">List of Users</h1>
<div id="users">
{% for u in users -%}
<p>{{- u.id -}}</p> 
<p>{{- u.name -}}</p> 
{% endfor -%}
</div>
<form hx-post="/users" hx-swap="innerHTML" hx-target="#users">
  <input type="text" id="name" name="name" />
  <button type="submit">Add user</button>
</form>
{% endblock %}
